
<h2>Search Book</h2>
<form  (ngSubmit)="onSubmit()">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">
      <button class="btn btn-success" type="submit">Search</button>
    </span>
  </div>
  <input type="text" class="form-control"
         aria-label="Sizing example input"
         aria-describedby="inputGroup-sizing-default"
         placeholder="Enter book title" [(ngModel)]="searchTitle">
</div>
</form>
  <div class="container">
    <h2>Books Found</h2>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Title</th>
        <th>Pages</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.pages }}</td>
        <td>{{ book.price }}</td>
        <td>
          <button (click)="updateBook(book.id)" class="btn btn-info button-spacing">Update</button>
          <button (click)="deleteBook(book.id)" class="btn btn-danger button-spacing">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
